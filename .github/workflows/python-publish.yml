name: Test tests on pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '*/5 * * * *'

jobs:
  test-site:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@main
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - run: pip install -r requirements.txt
    - run: pytest
      env:
        USER_TOKEN: ${{ secrets.USER_TOKEN }}
